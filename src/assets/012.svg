<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Brighter, more vibrant gradient with better contrast -->
    <linearGradient id="grad-exh" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="33%" stop-color="#a0f0ff" />
      <stop offset="33%" stop-color="#ffffff" />
      <stop offset="66%" stop-color="#d0d0d0" />
      <stop offset="66%" stop-color="#ffc870" />
      <stop offset="100%" stop-color="#ff9500" />
    </linearGradient>
    <!-- Brighter border gradient -->
    <linearGradient id="border-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="50%" stop-color="#d8d8d8" />
      <stop offset="100%" stop-color="#ff9500" />
    </linearGradient>
    <style>
      .logo-text {
        font-family: 'Arial Black', sans-serif;
        font-weight: 900;
        font-size: 52px;
        text-anchor: middle;
        dominant-baseline: middle;
        paint-order: stroke fill;
      }
    </style>
  </defs>

  <!-- Sharper border with better visibility -->
  <rect x="6" y="13" width="88" height="74" rx="10" ry="10"
        fill="none"
        stroke="url(#border-grad)"
        stroke-width="3.5"
        opacity="1"/>
  <!-- Text with subtle dark outline for crispness -->
  <text class="logo-text"
        x="50" y="55"
        transform="scale(1, 1.3)"
        transform-origin="50 55"
        stroke="#000000"
        stroke-width="0.5"
        stroke-opacity="0.3"
        fill="url(#grad-exh)"
        textLength="76"
        lengthAdjust="spacingAndGlyphs">EXH</text>
</svg>