<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%">
  <defs>
    <!-- Segmented base color gradient -->
    <linearGradient id="grad-exh" x1="0%" y1="0%" x2="100%" y2="0%">
      <!-- E: Neon Blue -->
      <stop offset="0%" stop-color="#15c6e6" />
      <stop offset="33%" stop-color="#33d7f0" />

      <!-- X: Metallic Silver -->
      <stop offset="33%" stop-color="#E8E8E8" />
      <stop offset="66%" stop-color="#C0C0C0" />

      <!-- H: Neon Orange -->
      <stop offset="66%" stop-color="#ffa04a" />
      <stop offset="100%" stop-color="#fa7e09" />
    </linearGradient>

    <!-- Balanced shine layer (works in light/dark mode) -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.18"/>
      <stop offset="60%" stop-color="white" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.25"/>
    </linearGradient>

    <!-- Shadow for contrast on dark tabs -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.2" flood-color="#000000" flood-opacity="0.45"/>
    </filter>

    <style>
      text {
        font-family: 'Arial Black', sans-serif;
        font-weight: bold;
        font-size: 52px;
        text-anchor: middle;
        dominant-baseline: middle;
        letter-spacing: -0.08em;
      }
    </style>
  </defs>

  <!-- Main colored text with subtle shadow -->
  <text x="50" y="55" fill="url(#grad-exh)" filter="url(#shadow)">EXH</text>

  <!-- Shine overlay for both dark and light backgrounds -->
  <text x="50" y="55" fill="url(#shine)" style="mix-blend-mode:screen;">EXH</text>
</svg>
